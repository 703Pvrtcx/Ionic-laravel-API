<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Add System</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Value</ion-label>
        <ion-input formControlName="value" type="text" required></ion-input>
      </ion-item>

      
      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input formControlName="state" type="number" required></ion-input>
      </ion-item>
      
      
      <ion-item>
        <ion-label position="floating">Active</ion-label>
        <ion-input formControlName="active" type="number" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Book Appointment</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
