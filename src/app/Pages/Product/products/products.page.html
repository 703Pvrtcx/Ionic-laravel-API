<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-product">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
  <ion-card   *ngFor="let product of products$ | async" (click)="openDetailModal(product)"> 
    <ion-card-content >
        <ion-grid fixed>
          <ion-row>                            
            <ion-col size="3" >
              <ion-thumbnail>
                <img [src]= "'../../../../assets/img/Products/'+ product.category + '/' + product.imageURL"/>
              </ion-thumbnail>
             </ion-col>
             <ion-col size="9">
              <ion-card-title>{{product.name}}</ion-card-title>
              <ion-card-title>R{{product.price}}</ion-card-title>
              <p>{{product.slug}}</p>
            </ion-col>
           </ion-row>
        </ion-grid> 
    </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
