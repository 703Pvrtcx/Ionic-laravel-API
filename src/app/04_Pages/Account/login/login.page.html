<ion-header>
  <ion-toolbar color="mango">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  <ion-card>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" >
          <div class="center">
            <img src="assets/icon/favicon.png" class="smallLogo"/>
            <h1>Sign In</h1>
          </div>
            <form [formGroup]="signInForm" (ngSubmit)="signInWithEmail()">
<ion-list class="inputs-list" lines="full">
                <ion-item class="input-item">
                  <ion-label position="floating">Email Address</ion-label>
                  <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
                </ion-item>
                <div class="error-container" >
                  <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="signInForm.get('email').hasError(validation.type) && (signInForm.get('email').dirty || signInForm.get('email').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon>
                      <span>{{ validation.message }}</span>
                    </div>
                  </ng-container>
                </div>
          
                <ion-item class="input-item">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" placeholder="Enter Password" formControlName="password"></ion-input>
                </ion-item>
                <div class="error-container">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="signInForm.get('password').hasError(validation.type) && (signInForm.get('password').dirty || signInForm.get('password').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon>
                      <span>{{ validation.message }}</span>
                    </div>
                  </ng-container>
                </div>
                <ion-item lines='none'>
                  <a routerLink='/user-signup'>Create Account</a>
                </ion-item>
              </ion-list>
          
              <ion-button class="sign-in-btn" type="submit" expand="block" [disabled]="!signInForm.valid">Sign In</ion-button>
              <div class="error-container" *ngIf="submitError">
                <div class="error-message">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ submitError }}</span>
                </div>
              </div>
            </form>
            <ion-item lines='none'>
   <a routerLink='/reset-password'>Forgot password?</a>
            </ion-item>
          
          </ion-col>
        </ion-row>
        </ion-grid>
    </ion-card>  
</ion-content>
