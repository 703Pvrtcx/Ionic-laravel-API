<ion-header>
  <ion-toolbar>
    <ion-title>verify-email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Ionic 5 Firebase Verify Email</h2>
      <p>
        Please check your email and click on the link to verfiy your email address.
      </p>
      <ion-button type="submit" expand="block" (click)="resendMail()">
        Resend Verification Email
      </ion-button>
      <ion-button type="submit" expand="block" routerLink="/user-login">
        Login
      </ion-button>

    </ion-row>
  </ion-grid>
</ion-content>
